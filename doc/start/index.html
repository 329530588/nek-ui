<script>
var themeSelectEx = new RGUI.SelectEx({
    data: {
        source: themes,
        selected: selectedTheme,
        placeholder: null,
        'class': 'u-selectex-nav'
    }
}).$inject('#j-themeSelectEx')
  .$on('select', function($event) {
    themeCSS.href = window.relativePath + 'css/' + $event.selected.name + '.css';
    localStorage['selectedTheme'] = $event.selected.name;
});

// 生成tab
(function() {
    for(var i = 1; i < 40; i++) {
        var id = 'j-example' + i;
        var $example = document.getElementById(id);
        if(!$example)
            break;

        var source = [];

        var $next = $example.nextElementSibling;
        while($next && $next.tagName[0] !== 'H') {
            if($next.className === 'lang-xml') {
                source.push({name: 'rgl', content: $next.outerHTML});
                $prev = $next;
                $next = $next.nextElementSibling;
                $prev.remove();
            } else if($next.className === 'lang-javascript') {
                source.push({name: 'javascript', content: $next.outerHTML});
                $prev = $next;
                $next = $next.nextElementSibling;
                $prev.remove();
            } else if($next.tagName === 'P' && $next.innerText.trim() === '或') {
                $prev = $next;
                $next = $next.nextElementSibling;
                $prev.remove();
            } else
                $next = $next.nextElementSibling;
        }

        if(!source.length)
            continue;

        new RGUI.Component({
            template: RGUI._.multiline(function(){/*
<tab>
    {#list source as item}
    <tabPane name={item.name}><div r-html={item.content}></div></tabPane>
    {/list}
</tab>
            */}),
            data: {
                source: source
            }
        }).$inject($example, 'after');
    }
})();
</script>
