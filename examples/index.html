<!DOCTYPE html>
<html lang="en">
<head>
    <title>nek-ui</title>
    <meta charset="utf-8">
    <!--  nek-ui -->
    <link href="//localhost:8080/css/nek-ui.default.css" rel='stylesheet' type='text/css'>
    <style type="text/css">
        #app {
            margin: 100px;
        }
    </style>
</head>

<body>
<div id="app">

</div>
<script src="//localhost:8080/vendor/regular.js"></script>
<script src="//localhost:8080/js/nek-ui.js"></script>
<script>
    new NEKUI.Component({
        template: `
            <kl-time type="time" disabled-minutes="[0,10,20]" confirm />
            <kl-time type="timerange" />
            <kl-time disabled-hours="[1,5,10]" type="time" format="HH点mm分ss秒" />
            <kl-time steps="[1, 15, 15]" format="HH:mm" type="timerange" format="HH’mm’ss" />

            <kl-new-date shortcuts="{shortcuts}" />
            <kl-new-date type="daterange" />
            <kl-new-date type="datetime" />
            <kl-new-date type="datetimerange" />

            <kl-drop>
                <kl-drop-header>
                    <a href="javascript:void(0)">下拉菜单</a>
                </kl-drop-header>
                <kl-drop-menu>
                    <kl-drop-item>
                        选项一
                    </kl-drop-item>
                    <kl-drop-item>
                        选项二
                    </kl-drop-item>
                    <kl-drop-item>
                        选项三
                    </kl-drop-item>
                    <kl-drop-item>
                        选项四
                    </kl-drop-item>
                    <kl-drop placement="right">
                        <kl-drop-header>
                            <kl-drop-item>
                                选项五
                            </kl-drop-item>
                        </kl-drop-header>
                        <kl-drop-menu>
                            <kl-drop-item>
                                选项一
                            </kl-drop-item>
                            <kl-drop-item>
                                选项二
                            </kl-drop-item>
                            <kl-drop-item>
                                选项三
                            </kl-drop-item>
                            <kl-drop-item>
                                选项四
                            </kl-drop-item>
                        </kl-drop-menu>
                    </kl-drop>
                </kl-drop-menu>
            </kl-drop>


             <kl-drop trigger="hover">
                <kl-drop-header>
                    hover 下拉
                </kl-drop-header>
                <kl-drop-menu>
                    <kl-drop-item>
                        选项一
                    </kl-drop-item>
                    <kl-drop-item>
                        选项二
                    </kl-drop-item>
                    <kl-drop-item>
                        选项三
                    </kl-drop-item>
                    <kl-drop-item>
                        选项四
                    </kl-drop-item>
                </kl-drop-menu>
            </kl-drop>
            <kl-old-select />
            <kl-select source={source} />
    `,
        data: {
            source: [
                {name: '母婴儿童'},
                {name: '美容彩妆'},
                {name: '服饰鞋包（禁用）', disabled: true},
                {name: '家居个护（禁用）', disabled: true, tip: 'tip'},
                {name: '营养保健（禁用）', disabled: true, tip: 'tip', placement: 'bottom'}
            ],
            shortcuts: [
                {
                    text: 'Today',
                    value () {
                        return new Date();
                    },
                    onClick: (picker) => {
                    }
                },
                {
                    text: 'Yesterday',
                    value () {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24);
                        return date;
                    },
                    onClick: (picker) => {
                    }
                },
                {
                    text: 'One week',
                    value () {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                        return date;
                    },
                    onClick: (picker) => {
                    }
                }
            ]
        }
    }).$inject('#app');
</script>
</body>

</html>
