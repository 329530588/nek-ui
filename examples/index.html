<!DOCTYPE html>
<html lang="en">
<head>
    <title>nek-ui</title>
    <meta charset="utf-8">
    <!--  nek-ui -->
    <link href="//localhost:8080/css/nek-ui.default.css" rel='stylesheet' type='text/css'>
    <style type="text/css">
        #app {
            margin: 100px;
        }
    </style>
</head>
<!-- {timeValue}
<kl-time internalValue={timeValue} format="HH点mm分ss秒"  type="time" disabled-minutes="[0,10,20]" confirm />

<kl-time type="timerange" />
<kl-time disabled-hours="[1,5,10]" type="time" format="HH点mm分ss秒" />
<kl-time steps="[1, 15, 15]" format="HH:mm" type="timerange" format="HH’mm’ss" />

<kl-new-date shortcuts="{shortcuts}" />
<kl-new-date type="daterange" />
<kl-new-date type="datetime" />
<kl-new-date type="datetimerange" /> -->
<body>
<div id="app">

</div>
<script src="//localhost:8080/vendor/regular.js"></script>
<script src="//localhost:8080/js/nek-ui.js"></script>
<script>
    new NEKUI.Component({
        template: `
            <kl-form ref="form">
                <kl-input rules={isFilledRule} type="int" value="{value1}" />
                <kl-input rules={isFilledRule} type="int" value="{value2}" />
                <kl-input rules={isFilledRule} type="int" value="{value3}" />
                <kl-input rules={isFilledRule} type="int" value="{value4}" />
                <kl-input rules={isFilledRule} type="int" value="{value5}" />
                <kl-input rules={isFilledRule} type="int" value="{value6}" />
                <kl-input rules={isFilledRule} type="float" value="{value7}" />
                <kl-input rules={isFilledRule} type="float" value="{value8}" />
                <kl-input rules={isFilledRule} type="float" value="{value9}" />
                <kl-input rules={isFilledRule} type="float" value="{value10}" />
                <kl-button on-click="{this.validate()}" title="提交" />
            </kl-form>
    `,
    validate: function() {
    var $form = this.$refs.form;
    return $form.validate().success;
 },
        data: {
            isFilledRule: [
                {type: 'isFilled', message: '请输入'}
            ],
            purchaseWayRule: [{
                message: '输入的值中应包含pay', method: function(value) {
                    return value.toLowerCase().indexOf('pay') != -1;
                }
            }],
            timeValue: new Date('Thu Jul 19 2018 02:03:04 GMT+0800 (中国标准时间)'),
            timeValue2: [new Date('Thu Jul 19 2018 02:03:04 GMT+0800 (中国标准时间)')],
            source: [
                {name: '母婴儿童'},
                {name: '美容彩妆'},
                {name: '服饰鞋包（禁用）', disabled: true},
                {name: '家居个护（禁用）', disabled: true, tip: 'tip'},
                {name: '营养保健（禁用）', disabled: true, tip: 'tip', placement: 'bottom'}
            ],
            shortcuts: [
                {
                    text: 'Today',
                    value () {
                        return new Date();
                    },
                    onClick: (picker) => {
                    }
                },
                {
                    text: 'Yesterday',
                    value () {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24);
                        return date;
                    },
                    onClick: (picker) => {
                    }
                },
                {
                    text: 'One week',
                    value () {
                        const date = new Date();
                        date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);
                        return date;
                    },
                    onClick: (picker) => {
                    }
                }
            ]
        }
    }).$inject('#app');
</script>
</body>

</html>
