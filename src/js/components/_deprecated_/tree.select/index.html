<div class="kl-dropdown {class}" is-dis={disabled} r-hide={!visible} ref="element">
    <div class="kl-dropdown__hd" is-dis={disabled} on-click={this.toggle()}>
        <kl-icon type="solid-arrow-down"></kl-icon>
        <span>{phShow}</span>
    </div>
    {#if open}
    <div class="kl-dropdown__bd" r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <kl-tree-view key={key} separator={separator} nameKey={nameKey} childKey={childKey} source={source} selected={selected} value={value} multiple={multiple} hierarchical={hierarchical} service={service} on-select={this.select($event.selected)} />
    </div>
    {/if}
</div>
