<table on-click="{this.handleMonthTableClick($event)}" class="el-month-table">
        <tbody>
        <tr>
          <td class="{this.getCellStyle(0)}">
            <a class="cell">一月</a>
          </td>
          <td class="{this.getCellStyle(1)}">
            <a class="cell">二月</a>
          </td>
          <td class="{this.getCellStyle(2)}">
            <a class="cell">三月</a>
          </td>
          <td class="{this.getCellStyle(3)}">
            <a class="cell">四月</a>
          </td>
        </tr>
        <tr>
          <td class="{this.getCellStyle(4)}">
            <a class="cell">五月</a>
          </td>
          <td class="{this.getCellStyle(5)}">
            <a class="cell">六月</a>
          </td>
          <td class="{this.getCellStyle(6)}">
            <a class="cell">七月</a>
          </td>
          <td class="{this.getCellStyle(7)}">
            <a class="cell">八月</a>
          </td>
        </tr>
        <tr>
          <td class="{this.getCellStyle(8)}">
            <a class="cell">九月</a>
          </td>
          <td class="{this.getCellStyle(9)}">
            <a class="cell">十月</a>
          </td>
          <td class="{this.getCellStyle(10)}">
            <a class="cell">十一月</a>
          </td>
          <td class="{this.getCellStyle(11)}">
            <a class="cell">十二月</a>
          </td>
        </tr>
        </tbody>
      </table>
