<label class="kl-check {class}" is-chk={checked} is-dis={disabled}
       r-class={ {'is-part': checked === null, 'kl-check--block': block} } r-hide={!visible} title={name} on-click={this.check(undefined, $event)}>
    <div class="kl-check__box"><kl-icon type="tick" /></div>{#if this.$body}{#inc this.$body}{#else}{name}{/if}
</label>
