
<kl-drop isShow={isShow} on-toggle={this.toggle()}>
    <kl-drop-header>
        <label class="kl-input kl-input--{size}" r-width="{width}">
            <span class="kl-input-wrap">
                <input ref="input" class="kl-input-wrap__inner kl-input-wrap__inner--{state}"
                    name={name} placeholder={placeholder} maxlength={maxlength} autofocus={autofocus} readonly={true} disabled={disabled}
                    r-model={value | format: 'YYYY/MM/DD'}>
                <kl-icon class="kl-input-wrap__icon" type="calendar" />
            </span>
        </label>
    </kl-drop-header>
    <div class="kl-date-normal">
        <kl-date-normal-calendar on-changeMonth={this.changeMonth()}
            on-changeYear={this.changeYear()}
            type="date"
            panelTime={panelTime}
            on-select={this.select($event)}
            minDate={minDate}
            maxDate={maxDate}></kl-date-normal-calendar>
        {#if isChangeMonth}
        <kl-date-normal-month
            on-update={this.updateMonth($event)}
            panelTime={panelTime}
            maxDate={maxDate}
            minDate={minDate} />
        {/if}
        {#if isChangeYear}
        <kl-date-normal-year
            on-update={this.updateYear($event)}
            panelTime={panelTime}
            maxDate={maxDate}
            minDate={minDate} />
        {/if}
        <!-- <kl-date-normal-time
            value={panelTime}
            maxDate={maxDate}
            minDate={minDate} /> -->
    </div>
</kl-drop>
