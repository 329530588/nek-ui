<!-- <div class="kl-date-range"> -->
    <kl-date-range-calendar
        type="daterange"
        calendarPosition="FRONT"
        panelTime={firstPanelTime}
        rangeEndTime={rangeEndTime}
        secondPanelTime={secondPanelTime}
        maxDate={maxDate}
        minDate={minDate}
        startTime={startTime}
        endTime={endTime}
        on-select={this.select($event)}></kl-date-range-calendar>
    <kl-date-range-month
        calendarPosition="FRONT"
        panelTime={firstPanelTime}
        secondPanelTime={secondPanelTime}
        maxDate={maxDate}
        minDate={minDate}
    ></kl-date-range-month>
    <kl-date-range-year
        calendarPosition="FRONT"
        panelTime={firstPanelTime}
        secondPanelTime={secondPanelTime}
        maxDate={maxDate}
        minDate={minDate}
    />
    <kl-date-range-time
        calendarPosition="FRONT"
        value={startTime}
        endTime={endTime}
        maxDate={maxDate}
        minDate={minDate}
    />

    <kl-date-range-calendar
        type="daterange"
        calendarPosition="END"
        panelTime={secondPanelTime}
        rangeEndTime={rangeEndTime}
        firstPanelTime={firstPanelTime}
        maxDate={maxDate}
        minDate={minDate}
        startTime={startTime}
        endTime={endTime}
        on-select={this.select($event)}>
    </kl-date-range-calendar>
    <kl-date-range-month
        calendarPosition="END"
        panelTime={secondPanelTime}
        firstPanelTime={firstPanelTime}
        maxDate={maxDate}
        minDate={minDate}
    ></kl-date-range-month>
    <kl-date-range-year
        calendarPosition="END"
        panelTime={secondPanelTime}
        firstPanelTime={firstPanelTime}
        maxDate={maxDate}
        minDate={minDate}
    />
    <kl-date-range-time
        calendarPosition="END"
        value={endTime}
        startTime={startTime}
        maxDate={maxDate}
        minDate={minDate}
    />
<!-- </div> -->
