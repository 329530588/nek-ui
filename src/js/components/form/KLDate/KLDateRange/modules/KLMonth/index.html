<div class="kl-month">
    <div class="month_header">
        <span class="calendar_header_month">{month + 1}</span>
    </div>
    <div class="month_body">
        <table class="month_table">
            <tbody>
                {#list monthArr as item}
                <tr>
                    {#list item as item2}
                    <td class="month_cell"
                        on-click={this.setMonth(item2.month, $event)}>
                        <a href="javascript:;" class="month_cell_item {month == item2.month ? 'month_now' : ''}">{item2.text}</a>
                    </td>
                    {/list}
                </tr>
                {/list}
            </tbody>
        </table>
    </div>
    <!-- <div class="month_footer">
        本月
    </div> -->
</div>
