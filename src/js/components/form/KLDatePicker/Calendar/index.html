<div class="kl-calendar {class}" is-dis={disabled} r-hide={!visible}>
    <div class="kl-calendar-hd">
        <span class="kl-calendar-hd__prev">
            <span class="kl-calendar__item" on-click={this.addYear(-1)}><kl-icon type="angle-double-left" /></span>
            <span class="kl-calendar__item" on-click={this.addMonth(-1)}><kl-icon type="angle-left" /></span>
        </span>
        <span>{date | format: 'yyyy-MM'}</span>
        <span class="kl-calendar-hd__next">
            <span class="kl-calendar__item" on-click={this.addMonth(1)}><kl-icon type="angle-right" /></span>
            <span class="kl-calendar__item" on-click={this.addYear(1)}><kl-icon type="angle-double-right" /></span>
        </span>
    </div>
    <div class="kl-calendar-bd">
        <div class="kl-calendar-week">
          <span class="kl-calendar__item">{this.$trans('CAL_SUNDAY')}</span>
          <span class="kl-calendar__item">{this.$trans('CAL_MONDAY')}</span>
          <span class="kl-calendar__item">{this.$trans('CAL_TUESDAY')}</span>
          <span class="kl-calendar__item">{this.$trans('CAL_WENSDAY')}</span>
          <span class="kl-calendar__item">{this.$trans('CAL_THURSDAY')}</span>
          <span class="kl-calendar__item">{this.$trans('CAL_FRIDAY')}</span>
          <span class="kl-calendar__item">{this.$trans('CAL_SATURDAY')}</span>
        </div>
        <div>
          {#list _days as day}
          <span class="kl-calendar__item" is-sel={date.toDateString() === day.toDateString()}
              is-dis={!!this.isOutOfRange(day)}
              r-class={ {'is-muted': date.getMonth() !== day.getMonth()} }
              on-click={this.select(day, $event)}>{day | format: 'dd'}</span>
          {/list}
        </div>
        {#inc this.$body}
    </div>
</div>
