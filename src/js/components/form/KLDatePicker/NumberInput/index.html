<label class="kl-numberinput {class}" r-hide={!visible}>
    <kl-input value={value | number} placeholder={placeholder} autofocus={autofocus} readonly={readonly} disabled={disabled} />
    <a class="kl-btn kl-btn-default" is-dis={disabled} on-click={this.add(1)}><kl-icon type="caret-up" /></a>
    <a class="kl-btn kl-btn-default" is-dis={disabled} on-click={this.add(-1)}><kl-icon type="caret-down" /></a>
</label>

{#if tip && !hideTip}
<span class="kl-tip kl-tip--{state}">
    <kl-icon type={state} />
    <span class="kl-tip__msg">{tip}</span>
</span>
{/if}
