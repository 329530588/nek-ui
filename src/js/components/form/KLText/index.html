<a href="{url}" class="kl-text kl-text--{type} kl-text--{size} kl-text--{align} kl-text--{vertical} {class}"
   target="{target}"
   on-click={this.onClick($event)}
   r-class={{'kl-text--unlink': url == 'javascript:;','kl-text--bold': isBold}}>
  {#if this.$body}
    {#inc this.$body}
  {#else}
    {#inc text}
  {/if}
</a>
