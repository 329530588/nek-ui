<div class="u-unitgroup u-unitgroup-{size} {class}" r-hide={!visible} r-width="{width}">
	<div>
	    {#list source as item}
	        <check name={item[nameKey]} checked={item.checked} disabled={disabled} block={block} on-check={this._onCheck(item)} />
	    {/list}
	</div>
	{#if tip}<span class="u-tip u-tip-{state}"><i class="u-icon u-icon-{state}"></i><span class="tip">{tip}</span></span>{/if}
</div>
