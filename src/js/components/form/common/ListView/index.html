<ul class="kl-listview {class}" is-dis={disabled} r-hide={!visible}>
    {#list source as item}
    <li is-sel={multiple ? item.selected : selected === item} is-dis={item.disabled} is-divider={item.divider} title={item.name} on-click={this.select(item)}>
        {#if @(itemTemplate)}{#inc @(itemTemplate)}{#else}{item.name}{/if}
    </li>
    {/list}
</ul>
