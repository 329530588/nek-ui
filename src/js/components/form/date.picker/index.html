<div class="u-dropdown u-datetimepicker {size} {class}">
	<div class="u-dropdown " z-dis={disabled} r-hide={!visible} ref="element" r-width="{width}">
	    <div class="dropdown_hd">
		    {#if showTime}
			<label class="u-input">
		    	<input class="input input-{state}" placeholder={placeholder} value={date | format: 'yyyy-MM-dd HH:mm'} ref="input"
					autofocus={autofocus} readonly={readonly} disabled={disabled} on-focus={this.toggle(true)} on-change={this._onInput($event)} >
			</label>
			{#else}
			<label class="u-input">
		    	<input class="input input-{state}" placeholder={placeholder} value={date | format: 'yyyy-MM-dd'} ref="input"
					autofocus={autofocus} readonly={readonly} disabled={disabled} on-focus={this.toggle(true)} on-change={this._onInput($event)} >
			</label>
		    {/if}
	    </div>
	    <div class="dropdown_bd" r-hide={!open}>
	        <calendar minDate={minDate} maxDate={maxDate} date={_date} on-select={this.select($event.date, _time)}>
	            {#if showTime}
		        <time.picker time={_time} on-change={this._onDateTimeChange(_date, _time)} />
		        {/if}
	        </calendar>
	    </div>
	</div>
	{#if tip}<span class="u-tip u-tip-{state}"><i class="u-icon u-icon-{state}"></i>{tip}</span>{/if}
</div>
