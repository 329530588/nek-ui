{#if title}
<div class="u-formitem" cols="{cols}" offset="{offset}" column="{column}">
	<label class="formitem_tt" cols="{labelCols}">
		<span class="formitem_rqr" r-hide="{!required}">&#42;</span>
		{title}
		{#if tip}
		<tooltip tip="{tip}"/>
		{/if}:
	</label>
	<span class="formitem_ct">
		{#inc this.$body}
	</span>
</div>

{#else}
<div cols="{cols}" offset="{offset}" column="{column}">
	{#inc this.$body}
</div>
{/if}
