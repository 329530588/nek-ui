<div class="kl-crumb-item f-cb {class}">
    {#if this != this.$outer.data.crumbArr[0]}
    <span class="kl-crumb-item__separator">{#inc this.$outer.data.separator}</span>
    {/if}

    <div class="kl-crumb-item__cnt">
        {#if href}
            <a class="kl-crumb-item__link" href="{href}">{#inc content || this.$body}</a>
        {#else}
            {#inc content || this.$body}
        {/if}
    </div>
</div>
