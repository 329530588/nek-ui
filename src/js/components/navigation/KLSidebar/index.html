<div class="kl-sidebar {class}" r-class={ { 'is-dark': theme === 'dark' } } r-style={ {width: width, top: top} }>
  <div class="kl-sidebar-menus-wrap">
    {#if searchable}
    <div class="kl-sidebar-search-box">
      <kl-input value={searchValue} clearable placeholder="" />
    </div>
    {/if}
    <kl-menu uniqueOpened="{uniqueOpened}" on-menuitem-click="{this.onMenuItemClick($event)}" router="{router}">
      {#list menus as menu}
        {#if this.filterMenu(menu)}
          {#if menu[childrenKey] && menu[childrenKey].length}
          <kl-menu-sub titleTemplate="{this.highlight(menu[titleKey])}" defaultOpen="{menu.open}" iconClass="{menu.iconClass}">
            {#list menu[childrenKey] as page}
              {#if this.filterMenuSub(page)}
              <kl-menu-item isCurrent="{page.open}" url="{page[urlKey]}" route="{page[routeKey]}">{#inc this.highlight(page[pageKey])}</kl-menu-item>
              {/if}
            {/list}
          </kl-menu-sub>
          {#else}
          <kl-menu-sub url="{menu[urlKey]}" route="{menu[routeKey]}" titleTemplate="{this.highlight(menu[titleKey])}" iconClass="{menu.iconClass}"></kl-menu-sub>
          {/if}
        {/if}
      {/list}
    </kl-menu>
  </div>
</div>
