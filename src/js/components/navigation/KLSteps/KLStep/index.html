<div
    class="kl-step is-{direction} is-{size}" style="{style}">
    <!-- icon & line -->
    <div
        class="kl-step__head is-{currentStatus}">
        <!--<div-->
            <!--class="kl-step__line"-->
            <!--style="{isLast ? '' :  'marginRight:' parent.stepOffset + 'px' }"-->
        <!--&gt;-->
        <div
            class="kl-step__line"
        >
            <i class="kl-step__line-inner" style="{lineStyle}"></i>
        </div>

        <div class="kl-step__icon {icon ? 'is-icon' : 'is-text'}">
            {#if currentStatus !== 'error'}
                {#if size === 'small' && currentStatus === 'finish'}
                    <i class="kl-step__icon-inner is-status kl-icon kl-icon--tick"></i>
                {#else}
                    {#if icon}
                        <i class="kl-step__icon-inner {icon}"></i>
                    {/if}
                    {#if !icon && !isSimple}
                        <div class="kl-step__icon-inner">{ stepNumber + 1 }</div>
                    {/if}
                {/if}
            {#else}
            <i class="kl-step__icon-inner is-status kl-icon kl-icon--cross"></i>
            {/if}
        </div>
    </div>
    <!-- title & description -->
    <div class="kl-step__main">
        <div
            class="kl-step__title is-{currentStatus}"
            ref="title"
            >
            {#include title}
        </div>
        {#if isSimple}
        <div class="kl-step__arrow"></div>
        {#else}
        <div class="kl-step__description is-{currentStatus}">
            {#include description}
        </div>
        {/if}
    </div>
</div>
