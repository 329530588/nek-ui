<div class="u-selectex" r-class={ {'z-dis': disabled} } ref="element">
	<div class="toggle" on-click={this.toggle(true)}>
		<span>{selected.name}</span>
		<i class="f-icon"></i>
	</div>
	<div class="menu" r-hide={!show}>
		{#if defaultOption}<div class="option" on-click={this.select(-1)}>{defaultOption}</div>{/if}
		{#list options as option}
			<div class="option" on-click={this.select(option.id)}>{option.name}</div>
		{/list}
	</div>
</div>
