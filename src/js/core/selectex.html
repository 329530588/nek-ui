<div class="u-selectex" r-class={ {'z-dis': disabled} } ref="element" onselectstart="return false">
    <div class="selectex-hd" on-click={this.toggle(!show)}>
        <span>{selected.name}</span>
    </div>
    <div class="selectex-bd" r-hide={!show}>
        {#if placeholder}<div class="selectex-option" on-click={this.select(-1)}>{placeholder}</div>{/if}
        {#list options as option}
            <div class="selectex-option" on-click={this.select(option.id)}>{option.name}</div>
        {/list}
    </div>
</div>
