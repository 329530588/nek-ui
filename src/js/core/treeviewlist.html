<ul class="treeview-list" r-class={ {'z-dis': disabled} } r-hide={!visible}>
    {#list source as item}
    <li>
        <div class="treeview-item">
            {#if item.children && item.children.length}
            <i class="f-icon" r-class={ {'f-icon-arrowright': !item.open, 'f-icon-arrowdown': item.open}} on-click={this.toggle(item)}></i>
            {/if}
            <div class="treeview-itemname" r-class={ {'z-sel': this.treeroot.data.selected === item} } on-click={this.select(item)}>{#include itemTemplate || item.name}</div>
        </div>
        {#if item.children && item.children.length}<treeviewlist source={item.children} visible={item.open} />{/if}
    </li>
    {/list}
</ul>
