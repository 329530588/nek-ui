<ul class="m-listview {class}" z-dis={disabled} r-hide={!visible}>
    {#list source as item}
    <droppable disabled={!dragdrop} on-dragenter={this._onDragEnter($event, item)} on-dragover={this._onDragOver($event, item)} on-drop={this._onDrop($event, item)}>
    <draggable disabled={!dragdrop} data={ @({root: source, item: item, index: item_index}) }>
    <li title={item.name} z-sel={selected === item} z-dis={item.disabled} on-click={this.select(item)}>
        {#if @(itemTemplate)}{#inc @(itemTemplate)}{#else}{item.name}{/if}
    </li>
    </draggable>
    </droppable>
    {/list}
</ul>
