<div class="m-modal">
    <div class="modal-dialog" {#if width}style="width: {width}px"{/if}>
        <div class="modal-hd">
            <a class="modal-close" on-click={this.close(!cancelButton)}><i class="f-icon f-icon-close"></i></a>
            <h3 class="modal-title">{title}</h3>
        </div>
        <div class="modal-bd">
            {content}
        </div>
        <div class="modal-ft">
            {#if okButton}
            <button class="u-btn u-btn-primary" on-click={this.close(true)}>{okButton === true ? '确定' : okButton}</button>
            {/if}
            {#if cancelButton}
            <button class="u-btn" on-click={this.close(false)}>{cancelButton === true ? '取消' : cancelButton}</button>
            {/if}
        </div>
    </div>
</div>
