{#if title}
<div class="u-formitem" cols="{cols}">
	<label class="formitem_tt g-col g-col-4">
		{#if hint}
		<hint message="{hint}"/>
		{/if}
		{title}
		<span class="formitem_rqr" r-hide="{!required}">&#42;</span>
	</label>
	<span class="formitem_ct g-col g-col-8">
		{#inc this.$body}
	</span>
</div>
{#else}
	<div cols="{cols}">
	{#inc this.$body}
	</div>
{/if}
