<div class="u-calendar">
    <table>
        <thead>
            <tr>
                <td><i class="f-icon f-icon-angle-double-left" on-click={this.addYear(-1)}></i></td>
                <td><i class="f-icon f-icon-angle-left" on-click={this.addMonth(-1)}></i></td>
                <td colspan="3">{selected | format: 'yyyy'}-{selected | format: 'MM'}</td>
                <td><i class="f-icon f-icon-angle-right" on-click={this.addMonth(1)}></i></td>
                <td><i class="f-icon f-icon-angle-double-right" on-click={this.addYear(1)}></i></td>
            </tr>
            <tr><td>日</td><td>一</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td></tr>
            <tr class="calendar_day">{#list _days as day}<span r-class={ {'z-sel': day - selected === 0, 'z-dis': day.getMonth() !== selected.getMonth()} } on-click={this.select(day)}>{day | format: 'dd'}</span>{/list}</tr>
    </table>
    </div>
</div>
