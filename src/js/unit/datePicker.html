<div class="u-dropdown u-dropdown-suggest {@(class)}" r-class={ {'z-dis': disabled} } ref="element">
    <div class="dropdown_hd">
        <input class="u-input u-input-full" placeholder={placeholder} value={selected | format: 'yyyy-MM-dd'} on-focus={this.input($event)} on-keyup={this.input($event)} on-blur={this.uninput($event)} ref="input" disabled={disabled} {#if readonly}readonly="readonly"{/if}>
    </div>
    <div class="dropdown_bd" r-hide={!open} r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <calendar selected={selected} on-select={this.select($event.selected)} />
    </div>
</div>
