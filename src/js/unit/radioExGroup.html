<div class="u-unitgroup {@(class)}">
    {#list source as item}
    <label class="u-radioex" r-class={ {'z-dis': disabled, 'z-sel': item === selected, 'u-radioex-block': block} } title={item.name} on-click={this.select(item)}><div class="radioex_box"><i class="u-icon u-icon-radio"></i></div> {item.name}</label>
    {/list}
</div>
