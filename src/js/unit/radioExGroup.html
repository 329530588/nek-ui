<div class="u-radiogroup">
    {#list source as item}
    <label class="u-radioex" r-class={ {'z-dis': disabled, 'z-sel': item === selected, 'u-radioex-block': block} } on-click={this.select(item)}><div class="radioex_box"><i class="f-icon f-icon-radio"></i></div> {item.name}</label>
    {/list}
</div>
