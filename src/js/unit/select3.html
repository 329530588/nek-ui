<toggle class="u-select2" open={open} disabled={disabled} visible={visible} ref="toggle" on-toggle="toggle">
    <toggle.head>
        <span>{#if this.$refs.listView2.selected}{#inc this.$refs.listView2.selected.$body}{/if}</span>
        <i class="u-icon u-icon-caret-down"></i>
    </toggle.head>
    <toggle.body>
        <listView2 value={value} readonly={readonly} disabled={disabled} ref="listView2" on-select={this._onSelect($event)} on-change="change">
            {#inc this.$body}
        </listView2>
    </toggle.body>
</toggle>
