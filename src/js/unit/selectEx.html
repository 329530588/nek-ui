<div class="u-selectex {@(class)}" r-class={ {'z-dis': disabled} } ref="element">
    <div class="selectex_hd" on-click={this.toggle(!open)}>
        <span>{selected ? selected.name : placeholder}</span>
        <i class="f-icon f-icon-caret-down"></i>
    </div>
    <div class="selectex_bd" r-hide={!open}>
        <ul class="u-listbox">
            {#if placeholder}<li r-class={ {'z-sel': selected === null} } on-click={this.select(null)}>{placeholder}</li>{/if}
            {#list source as item}
                <li r-class={ {'z-sel': selected === item} } on-click={this.select(item)}>{item.name}</li>
            {/list}
        </ul>
    </div>
</div>
