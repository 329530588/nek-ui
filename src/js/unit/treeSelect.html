<div class="u-dropdown u-dropdown-selectex {@(class)}" r-class={ {'z-dis': disabled} } ref="element">
    <div class="dropdown_hd f-cb" on-click={this.toggle(!open)}>
        <i class="f-icon f-icon-caret-down f-fr"></i>
        <span>{selected ? selected.name : placeholder}</span>
    </div>
    <div class="dropdown_bd" r-hide={!open}>
        <treeView source={source} on-select={this.select($event.selected)} />
    </div>
</div>
