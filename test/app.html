<div>
    <input class="u-input">
    <button class="u-btn u-btn-primary" on-click={this.test()}>按钮</button>
    <select class="u-select">
        <option>测试1</option>
        <option>测试2</option>
        <option>测试3</option>
    </select>
    <selectEx options={selectExOptions} value={selectExValue} />
    <selectEx options={selectExOptions} defaultOption="全部" value={selectExValue} />
    <div>
        <label><input class="u-check" type="checkbox"> C++</label>
        <label><input class="u-check" type="checkbox"> Javascript</label>
        <label><input class="u-check" type="checkbox"> Python</label>
    </div>
    <div>
        <label><input class="u-radio" type="radio" name="radio"> C++</label>
        <label><input class="u-radio" type="radio" name="radio"> Javascript</label>
        <label><input class="u-radio" type="radio" name="radio"> Python</label>
    </div>
    <div>
        <textarea class="u-textarea">This is a Test.</textarea>
    </div>
</div>
<div>
    <input class="u-input" disabled />
    <button class="u-btn u-btn-primary" disabled>按钮</button>
    <select class="u-select" disabled>
        <option>测试1</option>
        <option>测试2</option>
        <option>测试3</option>
    </select>
    <selectEx options={selectExOptions} value={selectExValue} disabled=true />
    <selectEx options={selectExOptions} defaultOption="全部" value={selectExValue} disabled=true />
    <div>
        <label><input class="u-check" type="checkbox" disabled> C++</label>
        <label><input class="u-check" type="checkbox" disabled> Javascript</label>
        <label><input class="u-check" type="checkbox" disabled> Python</label>
    </div>
    <div>
        <label><input class="u-radio" type="radio" name="radio" disabled> C++</label>
        <label><input class="u-radio" type="radio" name="radio" disabled> Javascript</label>
        <label><input class="u-radio" type="radio" name="radio" disabled> Python</label>
    </div>
    <div>
        <textarea class="u-textarea" disabled>This is a Test.</textarea>
    </div>
</div>
