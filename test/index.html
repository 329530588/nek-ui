<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" href="../dist/css/nek-ui.default.css">
  </head>
  <style>
	  #app {
		  margin: 20px;
	  }
  </style>
  <body>
    <div id="app"></div>
  </body>
  <script src="../dist/vendor/regular.min.js"></script>
  <script src="../dist/js/nek-ui.js"></script>
  <script>
//    var App = RGUI.Panel;
//    new App().$inject('#app');
    var a = `<ui.form service="./test.json">
				<a href="javascript:;" on-click={test=!test}>Click Me1</a>
				<form.item sourceKey="arrayA">
					{#if test}
					<ui.select />
					{/if}
				</form.item>
			</ui.form>`;

	var b = `<ui.form service="./test.json">
				<a href="javascript:;" on-click={test=!test}>Click Me2</a>
				{#if test}
				<form.item sourceKey="arrayA">
				<ui.select />
				</form.item>
				{/if}
			</ui.form>`

	var c = `<ui.input type="float" />`;

	var d = `<div style="position:absolute; top:300px; width:100%;" class="g-row"><date.picker class="g-col g-col-4 g-offset-3" mode={1}
	            config={timepicker.config} placement="bottomLeft"
		        /></div>`;

	var e = `<div style="margin-top:200px; margin-left:100px;">
				<pop.confirm contentTemplate={contentTemplate} placement="top">
					<ui.button title="Click Me" />
				</pop.confirm>
			</div>`;

            
    new RGUI.Component({
        template: e,
        config: function() {
	        var today = new Date();
	        var yesterday = new Date(today.setDate(today.getDate() - 1));
	        this.data.timepicker = {
		        config: [
			        { type: 'day', maxPeriod: 60, max: yesterday},
			        { type: 'month', maxPeriod: 12, max: today},
			        { type: 'season', maxPeriod: 5,  max: today},
			        { type: 'year', maxPeriod: 3,max: today.getFullYear()},
		        ],
	        };

	        this.data.contentTemplate = `<ui.form ref="validation">
					<form.item required>
						<ui.input value={test} />
					</form.item>
				</ui.form>`;

        }
    }).$inject('#app');
  </script>
</html>
